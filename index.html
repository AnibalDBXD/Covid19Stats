<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page show you the covid 19 global stats" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Covid 19 Stats</title>
</head>

<body>
    <header>
        <figure class="container-logo">
            <img class="logo" src="img/covid19.png" alt="Covid19 Logo">
        </figure>
        <form autocomplete="off" action="">
            <div class="autocomplete">
              <input id="myInput" type="text" name="myCountry" placeholder="Search by country">
            </div>
            <input type="submit">
          </form>
        <div class="container-gitLogo">
            <a href=""><img class="img-github" src="img/github.png" alt="github Logo"></a>
        </div>
    </header>
    <main>
        <h1>Covid-19 stats</h1><span id="main-span-LabelText"></span>
        <table id="table">
            <tr>
              <th>Name</th>
              <th>Total Cases</th>
              <th>New Cases last 24 hours</th>
              <th>Total Deaths</th>
              <th>New Deaths last 24 hours</th>
              <th>Recovered</th>
            </tr>
          </table>
    </main>
    <script type="module" src="./assets/index.js"></script>
</body>

</html>
